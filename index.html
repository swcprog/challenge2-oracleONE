<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Jogo da Forca</title>
    
</head>
<body>

<div class="pai">
    <header class="titulo">
        <img id= "title" src="/img/TITLE.png" alt="">
    </header>
    <div class="container">
        
        <div class="imagem-forca erro0"></div>
        <span class="dica">DICA: CORES EM INGLÊS.</span>
        <span class="dica2">POR FAVOR, USE LETRAS MINÚSCULAS E SEM ACENTOS.</span>
        
        <span id="letra-repetida" class="invisible">Você já digitou essa letra!</span>
        <div id="letras-certas-e-erradas">
            <div class="textbox">

                <input maxlength="1" type="text" id="entrada" name="text"></input>
                <button id="btn-entrada">CHUTAR</button>
    
            </div>

            <div id="letras-certas">
                <span>Acertos</span>
                <span id="certas"></span>
            </div>
            
            <div id="letras-erradas">
                <span>Erros</span>
                <span id="erradas"></span>
            </div>
           
        </div>
        
       

    </div>
    <button id="adicionar-palavra">ADICIONAR PALAVRA?</button>
    <footer><i>Desenvolvido por Samuel Wesley</i></footer> 
</div>
</body>




<script src="main.js"></script>
<script src="\sweet-alert\sweetalert2.js"></script>
<script src="\adicionar.js"></script>

</html>
