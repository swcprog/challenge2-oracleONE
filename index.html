<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Jogo da Forca</title>
</head>
<body>


    <div class="titulo">
        <h1>JOGO DA FORCA</h1>
    </div>
    <div class="container">

        <div class="imagem-forca erro0"></div>
        <span class="dica">DICA: CORES EM INGLÊS.</span>
        <span class="dica">POR FAVOR, USE LETRAS MINÚSCULAS E SEM ACENTOS.</span>
        <br>
        <div id="letras-certas-e-erradas">
            <div id="letras-certas">
                <h4>Acertos</h4>
                <p id="certas"></p>
            </div>
            <div id="letras-erradas">
                <h4>Erros</h4>
                <p id="erradas"></p>
            </div>
        </div>
        <span id="letra-repetida" class="invisible">Você já digitou essa letra!</span>
        <div class="textbox">

            <input maxlength="1" type="text" id="entrada" name="text"></input>
            <button id="btn-entrada">CHUTAR</button>

        </div>

    </div>
    <footer><i>Desenvolvido por Samuel Wesley</i></footer>
</body>



<script src="main.js"></script>
<script src="sweet-alert/sweetalert2.all.min.js"></script>

</html>
